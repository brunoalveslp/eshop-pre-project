<div class="d-flex justify-content-between flex-row mb-5">
  <button *ngIf="!previous" class="btn btn-outline-primary" routerLink="/basket">
    <i class="fa fa-angle-left me-2"></i> Back to Basket
  </button>
  <button *ngIf="previous" class="btn btn-outline-primary" cdkStepperPrevious>
    <i class="fa fa-angle-left me-2"></i> Back to {{ previous }}
  </button>
  <button *ngIf="next" class="btn btn-primary" cdkStepperNext>
    Go to {{ next }} <i class="fa fa-angle-right ms-2"></i>
  </button>
</div>
