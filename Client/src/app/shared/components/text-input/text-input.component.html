<div class="form-floating mb-3">
  <input
    class="form-control"
    type={{type}}
    [formControl]="control"
    placeholder={{label}}
    [ngClass]="(control.touched) ? control.invalid ? 'is-invalid' : 'is-valid': null"
    >
    <div *ngIf="control.status === 'PENDING'" class="fa fa-spinner fa-spin loader"></div>
  <label for="floatingInput">{{ label }}</label>
  <div *ngIf="control.errors?.['required']" class="invalid-feedback">Please enter your {{ label }}.</div>
  <div *ngIf="control.errors?.['email']" class="invalid-feedback">invalid e-mail address.</div>
  <div *ngIf="control.errors?.['pattern']" class="invalid-feedback">Your password must have at least 6 letters, one uppercase, one lowercase, one number and a special character.</div>
  <div *ngIf="control.errors?.['emailExists']" class="invalid-feedback">This e-mail address is currently in use.</div>
</div>
