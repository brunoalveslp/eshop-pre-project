<pagination *ngIf="totalCount && pageSize && pageChanged"
  [boundaryLinks]="true"
  [totalItems]="totalCount"
  [itemsPerPage]="pageSize"
  (pageChanged)="onPageChanged($event)"
  [maxSize]="10"
  previousText="&lsaquo;"
  nextText="&rsaquo;"
  firstText="&laquo;"
  lastText="&raquo;"
>
</pagination>
